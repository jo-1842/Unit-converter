<!DOCTYPE html>
<html>
 <head>
   <link href="ressources/style.css" type="text/css" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet"> 
 
   </head>


 <body> 
   <div class="banner">
     <h1>Metric/Imperial unit conversion</h1>
     <input type="number" id="number-to-convert" placeholder="20"> 
     <br>
     <button id="submit">Convert</button>
   </div>

   <div class="main-ctr">
    <div class="length card">
      <h2>Length (Meter/Feet)</h2>
      <p id="length-p">20 meters = 65.620 feets | 20 feet = 6.096 meters</p>
    </div>

    <div class="volume card">
       <h2>Volume (Liters/Gallons)</h2>
       <p id="volume-p">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>

    </div>
    
    <div class="mass card">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-p">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
    </div>

    <div class="dark-mode-ctr">
      <span id="dark-mode-txt">Dark Mode </span>
      <div id="dark-mode-switch">
        <div id="dark-mode-switch-btn">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="ressources/script.js"></script>
    </body>
</html>
