<!DOCTYPE html>
<html>
 <head>
   <link href="ressources/style.css" type="text/css" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet"> 
 </head>


 <body> 
   <div class="banner">
     <h1>Metric/Imperial unit conversion</h1>
     <input type="number" id="number-to-convert" placeholder="20"> 
     <br>
     <button id="submit">Convert</button>
   </div>

   <div class="main-ctr">
    <div class="length">
      <h2>Length (Meter/Feet)</h2>
      <p class="length-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
    </div>

    <div class="volume">
       <h2>Volume (Liters/Gallons)</h2>
       <p class="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>

    </div>
    
    <div class="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p class="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>













 </body>
</html>
